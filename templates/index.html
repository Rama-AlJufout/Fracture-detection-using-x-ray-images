<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fracture Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        img { margin-top: 20px; max-width: 400px; }
        .info { margin-top: 10px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Upload X-ray Image</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload & Predict</button>

    <div>
        <img id="resultImg" src="" alt="">
        <div class="info" id="predictionText"></div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select an image!");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                alert("Error uploading image!");
                return;
            }

            const data = await response.json();
            document.getElementById("resultImg").src = data.image_url;
            document.getElementById("predictionText").innerText = 
                `Prediction: ${data.prediction} (${data.confidence})`;
        }
    </script>
</body>
</html>
