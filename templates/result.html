<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fracture Detection</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            
            background-image: url('/static/arrow.png');
            background-size: contain;
            background-repeat: no-repeat;
            top: 100px; 
            left: 150px; 
        }
        .info {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fracture Detection Result</h1>
    
    <div class="image-container">
        <img src="{{ image_url }}" alt="X-ray" width="400">
        <div class="arrow"></div> 
    </div>
    
    <div class="info">
        Prediction: {{ prediction }} ({{ confidence }}%)
    </div>
</body>
</html>
